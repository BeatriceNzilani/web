                // Function to read documents and handle timestamps

                  const querySnapshot = await getDocs(collection(firestore, "your-collection-name"));
                  querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const timestamp = data.timestamp ? data.timestamp.toDate() : null;  // Convert Firestore Timestamp to JavaScript Date

                  });
